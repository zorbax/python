title: Python 101
author: The ATGenomics Team
copyright: "2024"
logo: imgs/logo.png
exclude_patterns: [".DS_Store", "**.ipynb_checkpoints", ".virtual_documents/", "README.md"]

execute:
  execute_notebooks: off #force

latex:
  latex_documents:
    targetname: book.tex
  latex_engine: xelatex

sphinx:
  config:
    html_theme: pydata_sphinx_theme
    html_theme_options:
      use_download_button: true
      footer_items: <a href="https://atgenomics.com">ATGenomics</a>
      navbar_align: left
      toc_title: Contenido

parse:
  myst_enable_extensions:
    - html_image
    - colon_fence

